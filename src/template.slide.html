<div class="grid-container">
    <div class="carousel-item__content">
        <img src="@@slide" alt="" class="hide-for-small-only">
        <img src="@@image" alt="" class="show-for-small-only">

        <div class="carousel-item__mobile show-for-small-only">
            <h2 class="carousel-item__title">
                @@title
            </h2>
            <div class="carousel-item__desc">
                @@desc
            </div>
        </div>
    </div>
</div>
